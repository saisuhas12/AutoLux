<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5 change-password-card">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill gold-icon fs-1 mb-2"></i>
      <h3 class="fw-bold text-gold">Change Password</h3>
      <p class="text-light-muted">
        Keep your account secure by updating your password regularly.
      </p>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Current Password -->
      <div class="mb-4">
        <label for="currentPassword" class="form-label fw-semibold text-gold">
          Current Password
        </label>
        <div class="input-group">
          <span class="input-group-text bg-dark border-gold">
            <i class="bi bi-lock text-gold"></i>
          </span>
          <input
            type="password"
            id="currentPassword"
            class="form-control bg-dark text-light border-gold"
            placeholder="Enter current password"
            formControlName="currentPassword"
            [class.is-invalid]="
              changePasswordForm.get('currentPassword')?.invalid &&
              changePasswordForm.get('currentPassword')?.touched
            "
          />
          <div class="invalid-feedback">
            Current password is required.
          </div>
        </div>
      </div>

      <!-- New Password -->
      <div class="mb-4">
        <label for="newPassword" class="form-label fw-semibold text-gold">
          New Password
        </label>
        <div class="input-group">
          <span class="input-group-text bg-dark border-gold">
            <i class="bi bi-key-fill text-gold"></i>
          </span>
          <input
            type="password"
            id="newPassword"
            class="form-control bg-dark text-light border-gold"
            placeholder="Enter new password"
            formControlName="newPassword"
            [class.is-invalid]="
              changePasswordForm.get('newPassword')?.invalid &&
              changePasswordForm.get('newPassword')?.touched
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              changePasswordForm.get('newPassword')?.errors?.['required']
            "
          >
            New password is required.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              changePasswordForm.get('newPassword')?.errors?.['minlength']
            "
          >
            Must be at least 6 characters.
          </div>
        </div>
      </div>
      <div class="mb-4">
  <label for="confirmPassword" class="form-label fw-semibold text-gold">
    Confirm New Password
  </label>
  <div class="input-group">
    <span class="input-group-text bg-dark border-gold">
      <i class="bi bi-key-fill text-gold"></i>
    </span>
    <input
      type="password"
      id="confirmPassword"
      class="form-control bg-dark text-light border-gold"
      placeholder="Confirm new password"
      formControlName="confirmPassword"
      [class.is-invalid]="
        (changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched) ||
        changePasswordForm.errors?.['passwordMismatch']
      "
    />
    <div class="invalid-feedback" *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">
      Please confirm your new password.
    </div>
    <div class="invalid-feedback" *ngIf="changePasswordForm.errors?.['passwordMismatch']">
      Passwords do not match.
    </div>
  </div>
</div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-gold w-100 py-2 rounded-pill fw-semibold"
        [disabled]="changePasswordForm.invalid || isLoading"
      >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm me-2 text-dark"
        ></span>
        Change Password
      </button>
    </form>

    <!-- Alert Message -->
    <div class="mt-4" *ngIf="message">
      <div
        class="alert"
        [ngClass]="{
          'alert-success bg-success text-dark fw-bold': isSuccess,
          'alert-danger bg-danger text-light fw-bold': !isSuccess
        }"
      >
        {{ message }}
      </div>
    </div>
  </div>
</div>
