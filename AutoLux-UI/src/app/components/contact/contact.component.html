<div class="contact-container">
  <h1 class="contact-title">Contact Us</h1>
  <p class="contact-subtitle">
    Have a question or need assistance? We're here to help you 24/7.
  </p>

  <div class="contact-grid">
    <!-- Contact Form -->
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Type your message"></textarea>
        </div>

        <button type="submit" class="lux-btn">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <div class="info-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Our Location</h3>
        <p>Elite Auto Imports, Luxury Avenue, Chennai, India</p>
      </div>

      <div class="info-card">
        <i class="fas fa-phone-alt"></i>
        <h3>Call Us</h3>
        <p>+91 98765 43210</p>
      </div>

      <div class="info-card">
        <i class="fas fa-envelope"></i>
        <h3>Email Us</h3>
        <p>support@autolux.com</p>
      </div>
    </div>
  </div>
</div>
